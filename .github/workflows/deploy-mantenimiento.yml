name: üöÄ Deploy M√≥dulos Mantenimiento y Sistemas

on:
  push:
    branches: [ main ]
    paths:
      - 'modulos/mantenimiento/**'
      - 'modulos/sistemas/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout c√≥digo
      uses: actions/checkout@v4
      
    - name: üîë Configurar SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.HOSTINGER_SSH_KEY }}
        
    - name: üì§ Sincronizar carpeta mantenimiento
      run: |
        echo "üîÑ Sincronizando modulos/mantenimiento/"
        
        # Crear la carpeta si no existe (incluyendo uploads)
        ssh -o StrictHostKeyChecking=no -p 65002 ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} \
          "mkdir -p ${{ secrets.HOSTINGER_PATH }}/modulos/mantenimiento && \
           mkdir -p ${{ secrets.HOSTINGER_PATH }}/modulos/mantenimiento/uploads"
        
        # Sincronizar la carpeta excluyendo uploads
        rsync -avz \
          --delete \
          --exclude='uploads/' \
          -e "ssh -o StrictHostKeyChecking=no -p 65002" \
          ./modulos/mantenimiento/ \
          ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:${{ secrets.HOSTINGER_PATH }}/modulos/mantenimiento/
          
    - name: üì§ Sincronizar carpeta sistemas
      run: |
        echo "üîÑ Sincronizando modulos/sistemas/"
        
        # Crear la carpeta si no existe (incluyendo uploads)
        ssh -o StrictHostKeyChecking=no -p 65002 ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} \
          "mkdir -p ${{ secrets.HOSTINGER_PATH }}/modulos/sistemas && \
           mkdir -p ${{ secrets.HOSTINGER_PATH }}/modulos/sistemas/uploads"
        
        # Sincronizar la carpeta excluyendo uploads
        rsync -avz \
          --delete \
          --exclude='uploads/' \
          -e "ssh -o StrictHostKeyChecking=no -p 65002" \
          ./modulos/sistemas/ \
          ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:${{ secrets.HOSTINGER_PATH }}/modulos/sistemas/
          
    - name: üîß Configurar permisos
      run: |
        ssh -o StrictHostKeyChecking=no -p 65002 ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} \
          "chmod -R 755 ${{ secrets.HOSTINGER_PATH }}/modulos/mantenimiento/ && \
           find ${{ secrets.HOSTINGER_PATH }}/modulos/mantenimiento/ -type f -exec chmod 644 {} \; && \
           chmod -R 755 ${{ secrets.HOSTINGER_PATH }}/modulos/mantenimiento/uploads/ && \
           chmod -R 777 ${{ secrets.HOSTINGER_PATH }}/modulos/mantenimiento/uploads/ || true && \
           chmod -R 755 ${{ secrets.HOSTINGER_PATH }}/modulos/sistemas/ && \
           find ${{ secrets.HOSTINGER_PATH }}/modulos/sistemas/ -type f -exec chmod 644 {} \; && \
           chmod -R 755 ${{ secrets.HOSTINGER_PATH }}/modulos/sistemas/uploads/ && \
           chmod -R 777 ${{ secrets.HOSTINGER_PATH }}/modulos/sistemas/uploads/ || true"
        
    - name: ‚úÖ Verificar deploy
      run: |
        echo "‚úÖ Deploy completado"
        echo "üìÅ Carpetas 'uploads' excluidas del sync"
        echo "üåê Sitio: https://erp.batidospitaya.com"
        echo "üìÅ Carpetas: modulos/mantenimiento/ y modulos/sistemas/"
        echo "üñ•Ô∏è Servidor: ${{ secrets.HOSTINGER_HOST }}:65002"