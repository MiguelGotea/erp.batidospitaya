name: üöÄ Deploy M√≥dulo Mantenimiento

on:
  push:
    branches: [ main ]
    paths:
      - 'modulos/mantenimiento/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout c√≥digo
      uses: actions/checkout@v4
      
    - name: üîç Verificar configuraci√≥n SSH
      run: |
        echo "üîß Verificando configuraci√≥n..."
        echo "Host: ${{ secrets.HOSTINGER_HOST }}"
        echo "Usuario: ${{ secrets.HOSTINGER_USER }}"
        echo "Path: ${{ secrets.HOSTINGER_PATH }}"
        
    - name: üîë Configurar SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.HOSTINGER_SSH_KEY }}
        
    - name: üß™ Test de conectividad SSH
      run: |
        echo "üß™ Probando conectividad..."
        # Test b√°sico de ping
        ping -c 3 ${{ secrets.HOSTINGER_HOST }} || echo "‚ö†Ô∏è Ping fall√≥"
        
        # Test de puerto SSH
        nc -zv ${{ secrets.HOSTINGER_HOST }} 22 || echo "‚ö†Ô∏è Puerto 22 no accesible"
        
    - name: üì§ Sincronizar carpeta mantenimiento
      run: |
        echo "üîÑ Sincronizando modulos/mantenimiento/"
        
        # Verificar que la clave SSH funciona
        ssh -o StrictHostKeyChecking=no \
            -o ConnectTimeout=10 \
            -o BatchMode=yes \
            ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} \
            "echo '‚úÖ Conexi√≥n SSH exitosa'"
        
        # Crear la carpeta si no existe
        ssh -o StrictHostKeyChecking=no \
            -o ConnectTimeout=10 \
            ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} \
            "mkdir -p ${{ secrets.HOSTINGER_PATH }}/modulos/mantenimiento"
        
        # Sincronizar la carpeta completa
        rsync -avz \
          --delete \
          --progress \
          -e "ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10" \
          ./modulos/mantenimiento/ \
          ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:${{ secrets.HOSTINGER_PATH }}/modulos/mantenimiento/
          
    - name: üîß Configurar permisos
      run: |
        ssh -o StrictHostKeyChecking=no \
            -o ConnectTimeout=10 \
            ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} \
            "chmod -R 755 ${{ secrets.HOSTINGER_PATH }}/modulos/mantenimiento/ && \
             find ${{ secrets.HOSTINGER_PATH }}/modulos/mantenimiento/ -type f -exec chmod 644 {} \;"
        
    - name: ‚úÖ Verificar deploy
      run: |
        echo "‚úÖ Deploy completado"
        echo "üåê Sitio: https://erp.batidospitaya.com"
        echo "üìÅ Carpeta: modulos/mantenimiento/"
