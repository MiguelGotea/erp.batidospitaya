name: ğŸš€ Deploy MÃ³dulo Mantenimiento

on:
  push:
    branches: [ main ]
    paths:
      - 'modulos/mantenimiento/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ”‘ Configurar SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.HOSTINGER_SSH_KEY }}
        
    - name: ğŸ“¤ Sincronizar carpeta mantenimiento
      run: |
        echo "ğŸ”„ Sincronizando modulos/mantenimiento/"
        
        # Crear la carpeta si no existe
        ssh -o StrictHostKeyChecking=no ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} \
          "mkdir -p ${{ secrets.HOSTINGER_PATH }}/modulos/mantenimiento"
        
        # Sincronizar la carpeta completa
        rsync -avz \
          --delete \
          -e "ssh -o StrictHostKeyChecking=no" \
          ./modulos/mantenimiento/ \
          ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }}:${{ secrets.HOSTINGER_PATH }}/modulos/mantenimiento/
          
    - name: ğŸ”§ Configurar permisos
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} \
          "chmod -R 755 ${{ secrets.HOSTINGER_PATH }}/modulos/mantenimiento/ && \
           find ${{ secrets.HOSTINGER_PATH }}/modulos/mantenimiento/ -type f -exec chmod 644 {} \;"
        
    - name: âœ… Verificar deploy
      run: |
        echo "âœ… Deploy completado"
        echo "ğŸŒ Sitio: https://erp.batidospitaya.com"
        echo "ğŸ“ Carpeta: modulos/mantenimiento/"
