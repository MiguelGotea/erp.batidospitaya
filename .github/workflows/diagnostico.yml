name: 🔍 Verificar Estado SSH Hostinger

on: [workflow_dispatch]

jobs:
  check-ssh:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🔑 Configurar SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.HOSTINGER_SSH_KEY }}
        
    - name: 🔍 Probar conexión con verbose
      run: |
        echo "🔍 Probando conexión SSH con output detallado..."
        ssh -vvv -o StrictHostKeyChecking=no \
            -o ConnectTimeout=10 \
            ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} \
            "echo 'SSH funcionando'" || echo "SSH falló"
